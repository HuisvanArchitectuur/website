<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huis van Architectuur</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 2rem;
      background-color: #000;
      border-bottom: 1px solid #333;
    }

    .logo img {
      height: 80px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #888;
    }

    main {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
      border-top: 1px solid #333;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .logo img {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/Logo.png" alt="Logo Huis van Architectuur" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="projects.html">Projecten</a></li>
        <li><a href="about.html">Over ons</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Moderne architectuur met respect voor de omgeving</h1>
    <p>Wij creëren tijdloze woonervaringen afgestemd op context en detail.</p>
  </main>

  <footer>
    &copy; Huis van Architectuur – Jarvin Horemans – Olen
  </footer>

</body>
</html>
