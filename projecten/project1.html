<!DOCTYPE html>

<head>

  <title>Moderne eengezinswoning met zwembad</title>
  <link rel="stylesheet" href="../main.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 2rem 1rem;
      min-height: 100vh;
    }
    .project-content {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      border-radius: 14px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      margin-top: 2rem;
    }
    .project-title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #fff;
    }
    .project-subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      color: #eee;
    }
    .project-image {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .project-image img {
      max-width: 100%;
      max-height: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.25);
      border: 1px solid #333;
      object-fit: contain;
      background: #111;
      margin-bottom: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 1200px) {
      .project-content {
        max-width: 98vw;
        padding: 1.5rem 0.5rem;
      }
      .project-image img {
        max-height: 300px;
      }
    }
  </style>
</head>

        <li><a href="../contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="project-content">
      <div class="project-title">Moderne eengezinswoning met zwembad</div>
      <div class="project-subtitle">
        Open bebouwing met moderne lijnen, een helder interieur, zwembad en poolhouse. Subtiel geïntegreerd in zijn omgeving.
      </div>
      <div class="project-image">
        <img src="../images/project1_1.jpg" alt="Moderne eengezinswoning met zwembad" />

      <!-- Voeg eventueel meer foto's toe -->
