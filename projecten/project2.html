<!DOCTYPE html>

<head>

  <title>Moderne eengezinswoning met zwembad</title>
  <link rel="stylesheet" href="../main.css" />
  <style>
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem 2rem 1rem;
      min-height: 100vh;
    }
    .project-detail {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 2rem;
      background: #111;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
    }
    .project-detail h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      border-bottom: 2px solid #fff;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    .project-detail .subtitle {
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 2.5rem;
      margin-top: 0.5rem;
    }
    .image-center {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 2rem;
    }
    .image-center img {
      max-width: 100%;
      max-height: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.25);
      border: 1px solid #333;
      background: #111;
      display: block;
    }
    @media (max-width: 1200px) {
      .project-detail {
        max-width: 99vw;
        padding: 1.5rem 0.5rem;
      }
      .image-center img {
        max-height: 300px;
      }
    }
  </style>

      </p>
      <div class="image-center">
